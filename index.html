<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesehan Macca v10 - Floating Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f1f5f9; -webkit-tap-highlight-color: transparent; }
        .top-bar { background: #0f172a; }
        .admin-bar { background: #4338ca; }
        
        /* Floating Card Style */
        .floating-header {
            position: sticky;
            top: 0;
            z-index: 40;
            background: rgba(241, 245, 249, 0.9);
            backdrop-filter: blur(10px);
            padding-bottom: 10px;
        }

        .card-active { 
            border-color: #2563eb !important; 
            background-color: #ffffff !important; 
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.2);
            transform: scale(1.02);
        }
        
        .custom-shadow { box-shadow: 0 4px 15px -1px rgba(0, 0, 0, 0.05); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div id="section-login" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center px-8">
        <div class="w-full max-w-sm text-center mb-10">
            <h1 class="text-4xl font-black text-white italic tracking-tighter uppercase">MACCA<span class="text-blue-500">.V10</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Digital Management</p>
        </div>
        <div class="w-full max-w-sm space-y-3">
            <button onclick="openAuth('dapur')" class="w-full bg-slate-900 p-6 rounded-[2rem] border border-slate-800 flex items-center justify-between active:scale-95 transition-all">
                <span class="text-white font-bold ml-2">Pihak Dapur</span>
                <div class="w-10 h-10 bg-orange-500/20 rounded-xl flex items-center justify-center text-orange-500"><i class="fas fa-utensils"></i></div>
            </button>
            <button onclick="openAuth('admin')" class="w-full bg-slate-900 p-6 rounded-[2rem] border border-slate-800 flex items-center justify-between active:scale-95 transition-all">
                <span class="text-white font-bold ml-2">Owner / Admin</span>
                <div class="w-10 h-10 bg-blue-500/20 rounded-xl flex items-center justify-center text-blue-500"><i class="fas fa-user-shield"></i></div>
            </button>
        </div>
    </div>

    <div id="modal-auth" class="fixed inset-0 z-[60] bg-black/80 backdrop-blur-md hidden flex items-center justify-center px-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 text-center">
            <h2 id="auth-title" class="text-xl font-black mb-6 text-slate-800"></h2>
            <input type="text" id="input-user" placeholder="Nama Anda" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-center mb-3 outline-none">
            <input type="password" id="input-pass" placeholder="PIN Admin" class="hidden w-full p-4 bg-slate-100 rounded-2xl font-bold text-center mb-3 outline-none">
            <button onclick="processLogin()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl uppercase text-xs shadow-lg">Login</button>
            <button onclick="closeAuth()" class="mt-4 text-slate-400 font-bold text-[10px] uppercase">Batal</button>
        </div>
    </div>

    <div id="section-app" class="hidden min-h-screen">
        <div class="floating-header">
            <nav id="nav-bar" class="top-bar text-white px-6 py-3 flex justify-between items-center mb-3">
                <h1 class="text-[10px] font-black tracking-widest uppercase">MACCA STOCK</h1>
                <div class="flex items-center gap-4">
                    <span id="label-user" class="text-[8px] text-slate-400 font-bold uppercase"></span>
                    <button onclick="location.reload()" class="text-red-400 text-xs"><i class="fas fa-power-off"></i></button>
                </div>
            </nav>

            <div class="px-5">
                <div class="grid grid-cols-2 gap-3">
                    <div onclick="switchTab('Ayam')" id="tab-ayam" class="bg-white p-4 rounded-2xl border-2 border-transparent custom-shadow transition-all card-active">
                        <p class="text-slate-400 text-[8px] font-black uppercase mb-1 text-center">Ayam (Ekor)</p>
                        <p id="stat-ayam" class="text-2xl font-black text-slate-800 tracking-tighter text-center">0</p>
                    </div>
                    <div onclick="switchTab('Ikan')" id="tab-ikan" class="bg-white p-4 rounded-2xl border-2 border-transparent custom-shadow transition-all">
                        <p class="text-slate-400 text-[8px] font-black uppercase mb-1 text-center">Ikan (Kg)</p>
                        <p id="stat-ikan" class="text-2xl font-black text-slate-800 tracking-tighter text-center">0</p>
                    </div>
                </div>
            </div>
        </div>

        <main class="max-w-md mx-auto p-5 pt-2 space-y-6">
            <div id="panel-rekap" class="hidden bg-white p-6 rounded-[2.5rem] custom-shadow border border-slate-50">
                <div class="grid grid-cols-4 gap-2 mb-4">
                    <button onclick="runRekap('hari')" class="py-2 bg-slate-50 rounded-xl text-[7px] font-black text-slate-500 active:bg-blue-600 active:text-white transition-all uppercase">Hari</button>
                    <button onclick="runRekap('minggu')" class="py-2 bg-slate-50 rounded-xl text-[7px] font-black text-slate-500 active:bg-blue-600 active:text-white transition-all uppercase">Minggu</button>
                    <button onclick="runRekap('bulan')" class="py-2 bg-slate-50 rounded-xl text-[7px] font-black text-slate-500 active:bg-blue-600 active:text-white transition-all uppercase">Bulan</button>
                    <button onclick="runRekap('tahun')" class="py-2 bg-blue-50 rounded-xl text-[7px] font-black text-blue-600 border border-blue-100 transition-all uppercase">Tahun</button>
                </div>

                <div id="rekap-display" class="hidden space-y-2 text-[10px]">
                    <div class="flex justify-between font-black text-slate-400 border-b pb-1 uppercase italic">
                        <span>Laporan: <span id="rekap-title" class="text-blue-600"></span></span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div class="bg-blue-50/50 p-2 rounded-xl">
                            <p class="text-[7px] font-black text-blue-400 uppercase">Masuk/Retur</p>
                            <p class="font-black text-slate-700">Ayam: <span id="r-ayam-in">0</span></p>
                            <p class="font-black text-slate-700">Ikan: <span id="r-ikan-in">0</span></p>
                        </div>
                        <div class="bg-red-50/50 p-2 rounded-xl">
                            <p class="text-[7px] font-black text-red-400 uppercase">Keluar</p>
                            <p class="font-black text-slate-700">Ayam: <span id="r-ayam-out">0</span></p>
                            <p class="font-black text-slate-700">Ikan: <span id="r-ikan-out">0</span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] custom-shadow">
                <div class="flex gap-2 mb-6" id="mode-container">
                    <button onclick="setMode('Keluar')" id="m-out" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-red-600 text-white shadow-xl">PAKAI (-)</button>
                    <button onclick="setMode('Retur')" id="m-ret" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-green-100 text-green-600">RETUR (+)</button>
                </div>

                <div class="text-center mb-6">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Input <span id="mode-text" class="text-indigo-600">Pakai</span></p>
                    <input type="number" id="qty" placeholder="0" class="w-full text-center text-7xl font-black text-slate-900 bg-transparent outline-none">
                </div>

                <button onclick="saveData()" id="btn-save" class="w-full bg-indigo-600 text-white font-black py-5 rounded-[1.5rem] shadow-xl active:scale-95 transition-all text-xs uppercase tracking-widest">
                    <i class="fas fa-check-circle mr-2"></i> Simpan Data
                </button>
            </div>

            <div class="space-y-4 pb-10">
                <div class="flex justify-between items-center px-1">
                    <h3 class="text-[9px] font-black text-slate-400 uppercase tracking-widest">LOG <span id="log-name">AYAM</span></h3>
                    <div class="h-[1px] bg-slate-200 flex-1 ml-4"></div>
                </div>
                <div id="log-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'stok_macca_v10');

        let userRole = ''; let userName = ''; let tab = 'Ayam'; let mode = 'Keluar'; let dataRaw = [];

        window.openAuth = (r) => {
            userRole = r;
            document.getElementById('modal-auth').classList.remove('hidden');
            document.getElementById('auth-title').innerText = r === 'admin' ? 'Owner Access' : 'Petugas Dapur';
            if(r === 'admin') {
                document.getElementById('input-pass').classList.remove('hidden');
                document.getElementById('input-user').classList.add('hidden');
            } else {
                document.getElementById('input-user').classList.remove('hidden');
                document.getElementById('input-pass').classList.add('hidden');
            }
        };

        window.closeAuth = () => document.getElementById('modal-auth').classList.add('hidden');

        window.processLogin = () => {
            if(userRole === 'admin') {
                if(document.getElementById('input-pass').value === 'macca123') { userName = 'Owner Admin'; initApp(); }
                else alert('Password Salah!');
            } else {
                let n = document.getElementById('input-user').value;
                if(n) { userName = n; initApp(); } else alert('Isi Nama Anda!');
            }
        };

        function initApp() {
            document.getElementById('modal-auth').classList.add('hidden');
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.getElementById('label-user').innerText = userName;
            
            if(userRole === 'admin') {
                document.getElementById('nav-bar').classList.add('admin-bar');
                document.getElementById('panel-rekap').classList.remove('hidden');
                document.getElementById('mode-container').innerHTML += `<button onclick="setMode('Masuk')" id="m-in" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-blue-100 text-blue-600">ISI (+)</button>`;
            }
            switchTab('Ayam');
        }

        window.switchTab = (t) => {
            tab = t;
            document.getElementById('tab-ayam').classList.toggle('card-active', t === 'Ayam');
            document.getElementById('tab-ikan').classList.toggle('card-active', t === 'Ikan');
            document.getElementById('log-name').innerText = t;
            render();
        };

        window.setMode = (m) => {
            mode = m;
            document.getElementById('mode-text').innerText = m;
            const btnIds = ['m-out', 'm-ret', 'm-in'];
            btnIds.forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                const mKey = id==='m-out'?'Keluar':(id==='m-ret'?'Retur':'Masuk');
                if(m === mKey) {
                    el.className = `flex-1 py-4 rounded-2xl text-[10px] font-black uppercase text-white shadow-lg ${m==='Keluar'?'bg-red-600':(m==='Retur'?'bg-green-600':'bg-blue-600')}`;
                } else {
                    el.className = `flex-1 py-4 rounded-2xl text-[10px] font-black uppercase bg-slate-100 text-slate-400`;
                }
            });
        };

        window.saveData = () => {
            const v = parseInt(document.getElementById('qty').value);
            if(!v) return;
            const btn = document.getElementById('btn-save');
            btn.disabled = true;

            push(dbRef, { user: userName, type: tab, qty: v, status: mode, time: serverTimestamp() })
            .then(() => {
                document.getElementById('qty').value = '';
                btn.disabled = false;
                setMode('Keluar');
            });
        };

        onValue(dbRef, (s) => {
            dataRaw = s.val() ? Object.values(s.val()) : [];
            render();
        });

        function render() {
            let sA = 0; let sI = 0;
            const list = document.getElementById('log-list'); list.innerHTML = '';

            dataRaw.forEach(i => {
                const add = (i.status === 'Masuk' || i.status === 'Retur') ? i.qty : -i.qty;
                if(i.type === 'Ayam') sA += add; else sI += add;
            });

            document.getElementById('stat-ayam').innerText = sA;
            document.getElementById('stat-ikan').innerText = sI;

            dataRaw.slice().reverse().filter(i => i.type === tab).slice(0, 15).forEach(i => {
                const dt = new Date(i.time);
                const timeStr = `${dt.getDate()}/${dt.getMonth()+1} â€¢ ${dt.getHours()}:${dt.getMinutes().toString().padStart(2,'0')}`;
                let color = i.status === 'Masuk' ? 'text-blue-600 bg-blue-50' : (i.status === 'Retur' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50');

                list.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl custom-shadow flex justify-between items-center border border-slate-50">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-2xl flex items-center justify-center font-black ${color}">${i.status==='Keluar'?'-':'+'}</div>
                            <div>
                                <h4 class="font-black text-xs uppercase text-slate-800 line-clamp-1">${i.user}</h4>
                                <p class="text-[8px] font-bold text-slate-400 uppercase">${timeStr}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-[7px] font-black uppercase text-slate-300 block mb-1">${i.status}</span>
                            <span class="text-lg font-black text-slate-800">${i.qty}</span>
                        </div>
                    </div>
                `;
            });
        }

        window.runRekap = (type) => {
            const now = new Date();
            let start = 0;
            if(type === 'hari') start = new Date().setHours(0,0,0,0);
            if(type === 'minggu') start = now.getTime() - (7 * 24 * 60 * 60 * 1000);
            if(type === 'bulan') start = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
            if(type === 'tahun') start = new Date(now.getFullYear(), 0, 1).getTime();

            const r = { AyamIn: 0, AyamOut: 0, IkanIn: 0, IkanOut: 0 };
            dataRaw.filter(i => i.time >= start).forEach(i => {
                if(i.type === 'Ayam') {
                    if(i.status === 'Keluar') r.AyamOut += i.qty; else r.AyamIn += i.qty;
                } else {
                    if(i.status === 'Keluar') r.IkanOut += i.qty; else r.IkanIn += i.qty;
                }
            });

            document.getElementById('rekap-display').classList.remove('hidden');
            document.getElementById('rekap-title').innerText = type.toUpperCase();
            document.getElementById('r-ayam-in').innerText = r.AyamIn;
            document.getElementById('r-ayam-out').innerText = r.AyamOut;
            document.getElementById('r-ikan-in').innerText = r.IkanIn;
            document.getElementById('r-ikan-out').innerText = r.IkanOut;
        };
    </script>
</body>
</html>
