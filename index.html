<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesehan Macca v11 - Floating Nav</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .top-bar { background: #0f172a; }
        .admin-bar { background: #4338ca; }
        .custom-shadow { box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1); }
        
        /* Floating Action Button Styles */
        .fab-container { position: fixed; bottom: 30px; right: 20px; z-index: 50; display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .fab-sub { width: 60px; height: 60px; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); transform: scale(0); opacity: 0; pointer-events: none; box-shadow: 0 8px 15px rgba(0,0,0,0.2); }
        .fab-main { width: 70px; height: 70px; border-radius: 50%; background: #0f172a; color: white; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 10px 20px rgba(0,0,0,0.3); transition: transform 0.3s; z-index: 52; }
        
        .fab-container.active .fab-sub { transform: scale(1); opacity: 1; pointer-events: auto; }
        .fab-container.active .fab-main { transform: rotate(45deg); background: #ef4444; }

        .active-tab-glow { border: 3px solid #3b82f6 !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <div id="section-login" class="fixed inset-0 z-[100] bg-slate-950 flex flex-col items-center justify-center px-8">
        <div class="w-full max-w-sm text-center mb-10">
            <h1 class="text-4xl font-black text-white italic tracking-tighter uppercase">MACCA<span class="text-blue-500">.V11</span></h1>
            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">Floating Navigation</p>
        </div>
        <div class="w-full max-w-sm space-y-3">
            <button onclick="openAuth('dapur')" class="w-full bg-slate-900 p-6 rounded-[2rem] border border-slate-800 flex items-center justify-between active:scale-95 transition-all text-white font-bold">Pihak Dapur <i class="fas fa-utensils text-orange-500"></i></button>
            <button onclick="openAuth('admin')" class="w-full bg-slate-900 p-6 rounded-[2rem] border border-slate-800 flex items-center justify-between active:scale-95 transition-all text-white font-bold">Owner / Admin <i class="fas fa-user-shield text-blue-500"></i></button>
        </div>
    </div>

    <div id="modal-auth" class="fixed inset-0 z-[110] bg-black/80 backdrop-blur-md hidden flex items-center justify-center px-6">
        <div class="bg-white w-full max-w-xs rounded-[2.5rem] p-8 text-center">
            <h2 id="auth-title" class="text-xl font-black mb-6"></h2>
            <input type="text" id="input-user" placeholder="Nama Anda" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-center mb-3 outline-none">
            <input type="password" id="input-pass" placeholder="PIN Admin" class="hidden w-full p-4 bg-slate-100 rounded-2xl font-bold text-center mb-3 outline-none">
            <button onclick="processLogin()" class="w-full bg-slate-900 text-white font-black py-4 rounded-2xl uppercase text-xs">Login</button>
            <button onclick="closeAuth()" class="mt-4 text-slate-400 font-bold text-[10px] uppercase">Batal</button>
        </div>
    </div>

    <div class="fab-container" id="fab-menu">
        <div onclick="switchTab('Ayam')" id="fab-ayam" class="fab-sub bg-white border-2 border-slate-100">
            <span class="text-[8px] font-black text-slate-400 uppercase">Ayam</span>
            <span id="stat-ayam" class="text-sm font-black text-slate-800">0</span>
        </div>
        <div onclick="switchTab('Ikan')" id="fab-ikan" class="fab-sub bg-white border-2 border-slate-100">
            <span class="text-[8px] font-black text-slate-400 uppercase">Ikan</span>
            <span id="stat-ikan" class="text-sm font-black text-slate-800">0</span>
        </div>
        <button onclick="toggleFab()" class="fab-main">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div id="section-app" class="hidden min-h-screen">
        <nav id="nav-bar" class="top-bar text-white px-6 py-4 flex justify-between items-center sticky top-0 z-40">
            <div>
                <h1 class="text-xs font-black tracking-widest uppercase">MACCA STOCK</h1>
                <p id="label-user" class="text-[9px] text-slate-400 font-bold"></p>
            </div>
            <button onclick="location.reload()" class="text-red-400"><i class="fas fa-power-off"></i></button>
        </nav>

        <main class="max-w-md mx-auto p-5 pt-4 space-y-6">
            <div id="panel-rekap" class="hidden bg-white p-5 rounded-[2rem] custom-shadow">
                <div class="flex gap-1 mb-4">
                    <button onclick="runRekap('hari')" class="flex-1 py-2 bg-slate-50 rounded-lg text-[7px] font-black uppercase">Hari</button>
                    <button onclick="runRekap('minggu')" class="flex-1 py-2 bg-slate-50 rounded-lg text-[7px] font-black uppercase">Minggu</button>
                    <button onclick="runRekap('bulan')" class="flex-1 py-2 bg-slate-50 rounded-lg text-[7px] font-black uppercase">Bulan</button>
                    <button onclick="runRekap('tahun')" class="flex-1 py-2 bg-blue-600 text-white rounded-lg text-[7px] font-black uppercase">Tahun</button>
                </div>
                <div id="rekap-display" class="hidden text-[10px] space-y-2 bg-slate-50 p-3 rounded-xl font-bold">
                    <div class="flex justify-between border-b pb-1">
                        <span id="rekap-title" class="text-blue-600"></span>
                        <span>M/R | KELUAR</span>
                    </div>
                    <div class="flex justify-between"><span>AYAM</span><span><span id="r-ayam-in" class="text-blue-600">0</span> | <span id="r-ayam-out" class="text-red-600">0</span></span></div>
                    <div class="flex justify-between"><span>IKAN</span><span><span id="r-ikan-in" class="text-blue-600">0</span> | <span id="r-ikan-out" class="text-red-600">0</span></span></div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[2.5rem] custom-shadow border border-slate-50">
                <div class="flex gap-2 mb-6" id="mode-container">
                    <button onclick="setMode('Keluar')" id="m-out" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-red-600 text-white">PAKAI (-)</button>
                    <button onclick="setMode('Retur')" id="m-ret" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-green-100 text-green-600">RETUR (+)</button>
                </div>
                <div class="text-center mb-6">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Input <span id="mode-text" class="text-blue-600">Keluar</span> (<span id="current-tab-label">Ayam</span>)</p>
                    <input type="number" id="qty" placeholder="0" class="w-full text-center text-7xl font-black text-slate-900 bg-transparent outline-none">
                </div>
                <button onclick="saveData()" id="btn-save" class="w-full bg-blue-600 text-white font-black py-5 rounded-[1.5rem] shadow-lg active:scale-95 transition-all text-xs uppercase tracking-widest">Simpan Data</button>
            </div>

            <div class="space-y-4 pb-24">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Riwayat <span id="log-name">Ayam</span></h3>
                <div id="log-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // MENGGUNAKAN VERSI 9 AGAR DATA LAMA KEMBALI TERBACA
        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'stok_macca_v9');

        let userRole = ''; let userName = ''; let tab = 'Ayam'; let mode = 'Keluar'; let dataRaw = [];

        window.toggleFab = () => document.getElementById('fab-menu').classList.toggle('active');

        window.openAuth = (r) => {
            userRole = r;
            document.getElementById('modal-auth').classList.remove('hidden');
            document.getElementById('auth-title').innerText = r === 'admin' ? 'Owner Access' : 'Nama Petugas';
            r === 'admin' ? (document.getElementById('input-pass').classList.remove('hidden'), document.getElementById('input-user').classList.add('hidden')) : (document.getElementById('input-user').classList.remove('hidden'), document.getElementById('input-pass').classList.add('hidden'));
        };

        window.closeAuth = () => document.getElementById('modal-auth').classList.add('hidden');

        window.processLogin = () => {
            if(userRole === 'admin') {
                if(document.getElementById('input-pass').value === 'macca123') { userName = 'Owner Admin'; initApp(); }
                else alert('Password Salah!');
            } else {
                let n = document.getElementById('input-user').value;
                if(n) { userName = n; initApp(); } else alert('Isi Nama!');
            }
        };

        function initApp() {
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('modal-auth').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.getElementById('label-user').innerText = userName.toUpperCase();
            if(userRole === 'admin') {
                document.getElementById('nav-bar').classList.add('admin-bar');
                document.getElementById('panel-rekap').classList.remove('hidden');
                document.getElementById('mode-container').innerHTML += `<button onclick="setMode('Masuk')" id="m-in" class="flex-1 py-4 rounded-2xl text-[10px] font-black uppercase transition-all bg-blue-100 text-blue-600">ISI (+)</button>`;
            }
            switchTab('Ayam');
        }

        window.switchTab = (t) => {
            tab = t;
            document.getElementById('current-tab-label').innerText = t;
            document.getElementById('log-name').innerText = t;
            document.getElementById('fab-ayam').classList.toggle('active-tab-glow', t === 'Ayam');
            document.getElementById('fab-ikan').classList.toggle('active-tab-glow', t === 'Ikan');
            document.getElementById('fab-menu').classList.remove('active');
            render();
        };

        window.setMode = (m) => {
            mode = m;
            document.getElementById('mode-text').innerText = m;
            ['m-out', 'm-ret', 'm-in'].forEach(id => {
                const el = document.getElementById(id);
                if(!el) return;
                const match = (id==='m-out'&&m==='Keluar') || (id==='m-ret'&&m==='Retur') || (id==='m-in'&&m==='Masuk');
                el.className = match ? `flex-1 py-4 rounded-2xl text-[10px] font-black uppercase text-white shadow-md ${m==='Keluar'?'bg-red-600':(m==='Retur'?'bg-green-600':'bg-blue-600')}` : `flex-1 py-4 rounded-2xl text-[10px] font-black uppercase bg-slate-100 text-slate-400`;
            });
        };

        window.saveData = () => {
            const v = parseInt(document.getElementById('qty').value);
            if(!v) return;
            push(dbRef, { user: userName, type: tab, qty: v, status: mode, time: serverTimestamp() }).then(() => {
                document.getElementById('qty').value = '';
                setMode('Keluar');
            });
        };

        onValue(dbRef, (s) => {
            dataRaw = s.val() ? Object.values(s.val()) : [];
            render();
        });

        function render() {
            let sA = 0; let sI = 0;
            const list = document.getElementById('log-list'); list.innerHTML = '';
            dataRaw.forEach(i => {
                const add = (i.status === 'Masuk' || i.status === 'Retur') ? i.qty : -i.qty;
                i.type === 'Ayam' ? sA += add : sI += add;
            });
            document.getElementById('stat-ayam').innerText = sA;
            document.getElementById('stat-ikan').innerText = sI;

            dataRaw.slice().reverse().filter(i => i.type === tab).slice(0, 20).forEach(i => {
                const dt = new Date(i.time);
                const day = ["Min", "Sen", "Sel", "Rab", "Kam", "Jum", "Sab"][dt.getDay()];
                const timeStr = `${day}, ${dt.getDate()}/${dt.getMonth()+1} â€¢ ${dt.getHours()}:${dt.getMinutes().toString().padStart(2,'0')}`;
                let color = i.status === 'Masuk' ? 'text-blue-600 bg-blue-50' : (i.status === 'Retur' ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50');

                list.innerHTML += `<div class="bg-white p-4 rounded-3xl custom-shadow flex justify-between items-center border border-slate-50"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-2xl flex items-center justify-center font-black ${color}">${i.status==='Keluar'?'-':'+'}</div><div><h4 class="font-black text-xs uppercase text-slate-800">${i.user}</h4><p class="text-[8px] font-bold text-slate-400 uppercase">${timeStr}</p></div></div><div class="text-right"><span class="text-[8px] font-black uppercase text-slate-300 block leading-none mb-1">${i.status}</span><span class="text-lg font-black text-slate-800">${i.qty}</span></div></div>`;
            });
        }

        window.runRekap = (type) => {
            const now = new Date();
            let start = 0;
            if(type === 'hari') start = new Date().setHours(0,0,0,0);
            if(type === 'minggu') start = now.getTime() - (7 * 24 * 60 * 60 * 1000);
            if(type === 'bulan') start = new Date(now.getFullYear(), now.getMonth(), 1).getTime();
            if(type === 'tahun') start = new Date(now.getFullYear(), 0, 1).getTime();

            const r = { AyamIn: 0, AyamOut: 0, IkanIn: 0, IkanOut: 0 };
            dataRaw.filter(i => i.time >= start).forEach(i => {
                if(i.type === 'Ayam') i.status === 'Keluar' ? r.AyamOut += i.qty : r.AyamIn += i.qty;
                else i.status === 'Keluar' ? r.IkanOut += i.qty : r.IkanIn += i.qty;
            });
            document.getElementById('rekap-display').classList.remove('hidden');
            document.getElementById('rekap-title').innerText = `LAPORAN ${type.toUpperCase()}`;
            document.getElementById('r-ayam-in').innerText = r.AyamIn; document.getElementById('r-ayam-out').innerText = r.AyamOut;
            document.getElementById('r-ikan-in').innerText = r.IkanIn; document.getElementById('r-ikan-out').innerText = r.IkanOut;
        };
    </script>
</body>
</html>
