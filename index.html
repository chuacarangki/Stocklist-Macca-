<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesehan Macca - Manajemen Stok</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-active { background-color: #1e293b; color: white; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .admin-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .custom-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .hidden-section { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="pb-10">

    <div id="loginPage" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center px-6">
        <div class="w-full max-w-md space-y-8 text-center">
            <div>
                <h1 class="text-3xl font-black text-white italic">LESEHAN MACCA</h1>
                <p class="text-slate-400 text-sm mt-2">Pilih Akses Pengguna</p>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <button onclick="showRole('dapur')" class="bg-white p-6 rounded-[30px] flex items-center gap-4 hover:scale-105 transition-transform">
                    <div class="w-12 h-12 bg-orange-100 rounded-2xl flex items-center justify-center text-orange-600">
                        <i class="fas fa-utensils text-xl"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-800 text-lg">Bagian Dapur</p>
                        <p class="text-xs text-slate-400">Ambil & Pakai Stok</p>
                    </div>
                </button>
                <button onclick="showRole('admin')" class="bg-slate-800 p-6 rounded-[30px] border border-slate-700 flex items-center gap-4 hover:scale-105 transition-transform text-white">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-user-shield text-xl"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-lg text-white">Owner / Admin</p>
                        <p class="text-xs text-slate-400">Input Stok & Laporan</p>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <div id="mainApp" class="hidden-section">
        <header id="appHeader" class="glass-header text-white pt-10 pb-24 px-6 rounded-b-[45px] shadow-2xl relative">
            <div class="max-w-md mx-auto relative z-10">
                <div class="flex justify-between items-center">
                    <button onclick="logout()" class="text-slate-400 hover:text-white transition-colors">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="text-center">
                        <h1 class="text-xl font-black italic tracking-tight" id="headerTitle">DAPUR MACCA</h1>
                        <p id="userDisplay" class="text-[10px] font-bold text-blue-400 uppercase tracking-widest"></p>
                    </div>
                    <div class="w-6"></div>
                </div>
            </div>
        </header>

        <main class="max-w-md mx-auto -mt-14 px-4 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div onclick="switchTab('Ayam')" id="cardAyam" class="bg-white p-5 rounded-[30px] custom-shadow border-2 border-transparent transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Ayam</p>
                    <div class="flex items-baseline gap-1">
                        <span id="totalAyam" class="text-3xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-xs font-bold uppercase">Ekor</span>
                    </div>
                </div>
                <div onclick="switchTab('Ikan')" id="cardIkan" class="bg-white p-5 rounded-[30px] custom-shadow border-2 border-transparent transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Ikan</p>
                    <div class="flex items-baseline gap-1">
                        <span id="totalIkan" class="text-3xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-xs font-bold uppercase">Ekor</span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[35px] custom-shadow border border-white">
                <h3 class="text-xs font-black text-slate-800 mb-6 flex items-center gap-2 uppercase tracking-widest">
                    <span class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></span>
                    Catat Penggunaan
                </h3>
                
                <div class="space-y-4">
                    <div id="adminControls" class="hidden-section">
                        <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Status Update</label>
                        <select id="adminStatus" class="w-full p-4 bg-slate-50 rounded-2xl text-sm font-bold border-none outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Masuk">TAMBAH STOK (+)</option>
                            <option value="Keluar">KURANGI STOK (-)</option>
                        </select>
                    </div>

                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Jumlah Unit</label>
                        <input type="number" id="qtyInput" placeholder="Masukkan jumlah..." class="w-full p-5 bg-slate-100 rounded-2xl text-2xl font-black text-slate-800 outline-none focus:ring-2 focus:ring-blue-600">
                    </div>

                    <button onclick="submitData()" id="btnSubmit" class="w-full bg-slate-900 text-white font-extrabold py-5 rounded-2xl shadow-xl active:scale-95 transition-all flex justify-center items-center gap-2">
                        <i class="fas fa-check-double"></i> KONFIRMASI
                    </button>
                </div>
            </div>

            <div class="space-y-4 pb-10">
                <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Riwayat <span id="historyLabel">Ayam</span></h3>
                <div id="historyContainer" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'stok_lesehan_pro');

        let userRole = ''; // 'admin' or 'dapur'
        let userName = '';
        let currentTab = 'Ayam';
        let fullData = [];

        // Global functions
        window.showRole = function(role) {
            if(role === 'admin') {
                const pass = prompt("Masukkan Password Admin:");
                if(pass !== "macca123") return alert("Password Salah!"); // Ganti password di sini
                userRole = 'admin';
                userName = 'Owner';
                document.getElementById('adminControls').style.display = 'block';
                document.getElementById('appHeader').className = 'admin-gradient text-white pt-10 pb-24 px-6 rounded-b-[45px] shadow-2xl relative';
                document.getElementById('headerTitle').innerText = 'ADMIN MACCA';
            } else {
                const name = prompt("Masukkan Nama Anda (Dapur):");
                if(!name) return;
                userRole = 'dapur';
                userName = name;
                document.getElementById('adminControls').style.display = 'none';
                document.getElementById('appHeader').className = 'glass-header text-white pt-10 pb-24 px-6 rounded-b-[45px] shadow-2xl relative';
                document.getElementById('headerTitle').innerText = 'DAPUR MACCA';
            }

            document.getElementById('loginPage').classList.add('hidden-section');
            document.getElementById('mainApp').classList.remove('hidden-section');
            document.getElementById('userDisplay').innerText = `Petugas: ${userName}`;
            switchTab('Ayam');
        }

        window.logout = function() {
            document.getElementById('loginPage').classList.remove('hidden-section');
            document.getElementById('mainApp').classList.add('hidden-section');
        }

        window.switchTab = function(type) {
            currentTab = type;
            document.getElementById('cardAyam').style.borderColor = type === 'Ayam' ? '#3b82f6' : 'transparent';
            document.getElementById('cardIkan').style.borderColor = type === 'Ikan' ? '#3b82f6' : 'transparent';
            document.getElementById('historyLabel').innerText = type;
            renderAll();
        }

        window.submitData = function() {
            const qty = parseInt(document.getElementById('qtyInput').value);
            const status = userRole === 'admin' ? document.getElementById('adminStatus').value : 'Keluar';
            
            if(!qty || qty <= 0) return alert("Jumlah tidak valid!");

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = "MENYIMPAN...";

            push(dbRef, {
                type: currentTab,
                qty: qty,
                status: status,
                user: userName,
                timestamp: serverTimestamp()
            }).then(() => {
                document.getElementById('qtyInput').value = "";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-double"></i> KONFIRMASI';
            });
        }

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            fullData = data ? Object.values(data) : [];
            renderAll();
        });

        function renderAll() {
            let ayam = 0; let ikan = 0;
            const container = document.getElementById('historyContainer');
            container.innerHTML = "";

            fullData.forEach(log => {
                if(log.type === 'Ayam') ayam += (log.status === 'Masuk' ? log.qty : -log.qty);
                if(log.type === 'Ikan') ikan += (log.status === 'Masuk' ? log.qty : -log.qty);
            });

            document.getElementById('totalAyam').innerText = ayam;
            document.getElementById('totalIkan').innerText = ikan;

            const logs = fullData.filter(l => l.type === currentTab).reverse().slice(0, 15);
            logs.forEach(log => {
                const isMasuk = log.status === 'Masuk';
                const date = new Date(log.timestamp);
                const time = date.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                
                container.innerHTML += `
                    <div class="bg-white p-4 rounded-3xl flex items-center justify-between custom-shadow border border-slate-50">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-2xl ${isMasuk ? 'bg-indigo-50 text-indigo-600' : 'bg-orange-50 text-orange-600'} flex items-center justify-center">
                                <i class="fas ${isMasuk ? 'fa-plus' : 'fa-minus'} text-xs"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm italic">${log.user}</h4>
                                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tight">${time} â€¢ ${log.status}</p>
                            </div>
                        </div>
                        <div class="text-lg font-black ${isMasuk ? 'text-indigo-500' : 'text-orange-500'}">
                            ${isMasuk ? '+' : '-'}${log.qty}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
