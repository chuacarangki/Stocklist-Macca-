                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-2 uppercase">Status</label>
                        <select id="itemStatus" class="w-full p-4 bg-slate-50 border-none rounded-2xl text-sm font-bold text-slate-700 focus:ring-2 focus:ring-blue-500 outline-none">

        <section>

                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
            </div>
            
            <div id="historyContainer" class="space-y-3">
                <div class="text-center py-10">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIG ANDA SUDAH TERPASANG
        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const stockRef = ref(db, 'stok_lesehan');

        window.saveStock = function() {
            const type = document.getElementById('itemType').value;
            const qty = parseInt(document.getElementById('itemQty').value);
            const status = document.getElementById('itemStatus').value;
            const btn = document.getElementById('btnSave');

            if(!qty || qty <= 0) return alert("Masukkan jumlah!");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Menyimpan...';

            push(stockRef, {
                type: type,
                qty: qty,
                status: status,
                timestamp: serverTimestamp()
            }).then(() => {
                document.getElementById('itemQty').value = "";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Simpan Ke Cloud';
            });
        }

        onValue(stockRef, (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('historyContainer');
            container.innerHTML = "";
            
            let totalAyam = 0;
            let totalIkan = 0;

            if (data) {
                const logs = Object.entries(data).reverse();
                logs.forEach(([key, log]) => {
                    const isAyam = log.type === "Ayam";
                    const isMasuk = log.status === "Masuk";

                    if(isAyam) totalAyam += (isMasuk ? log.qty : -log.qty);
                    else totalIkan += (isMasuk ? log.qty : -log.qty);

                    const date = new Date(log.timestamp);
                    const time = date.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                    
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-3xl flex items-center justify-between border border-white custom-shadow">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 rounded-2xl ${isMasuk ? 'bg-green-50 text-green-600' : 'bg-red-50 text-red-600'} flex items-center justify-center">
                                    <i class="fas ${isMasuk ? 'fa-arrow-down' : 'fa-arrow-up'}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-slate-800 text-sm">${log.type}</h4>
                                    <p class="text-[10px] text-slate-400 font-bold uppercase">${time} ‚Ä¢ ${log.status}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="text-lg font-black ${isMasuk ? 'text-green-500' : 'text-red-500'}">
                                    ${isMasuk ? '+' : '-'}${log.qty}
                                </span>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `<div class="text-center py-10 text-slate-400 text-xs">Belum ada aktivitas hari ini.</div>`;
            }

            document.getElementById('totalAyam').innerText = totalAyam;
            document.getElementById('totalIkan').innerText = totalIkan;
        });
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // KONFIGURASI FIREBASE ANDA
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const stockRef = ref(db, 'logs');

        // Fungsi Simpan Data
        window.saveStock = function() {
            const type = document.getElementById('itemType').value;
            const qty = parseInt(document.getElementById('itemQty').value);
            const status = document.getElementById('itemStatus').value;
            const btn = document.getElementById('btnSave');

            if(!qty || qty <= 0) return alert("Masukkan jumlah yang valid!");

            btn.disabled = true;
            btn.innerHTML = "Menyimpan...";

            push(stockRef, {
                type: type,
                qty: qty,
                status: status,
                timestamp: serverTimestamp()
            }).then(() => {
                document.getElementById('itemQty').value = "";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-save"></i> Simpan Laporan';
            });
        }

        // Realtime Listener
        onValue(stockRef, (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('historyContainer');
            container.innerHTML = "";
            
            let totalAyam = 0;
            let totalIkan = 0;

            if (data) {
                const logs = Object.values(data).reverse();
                logs.forEach(log => {
                    // Update Perhitungan Stok
                    if(log.type === "Ayam") {
                        totalAyam += (log.status === "Masuk" ? log.qty : -log.qty);
                    } else {
                        totalIkan += (log.status === "Masuk" ? log.qty : -log.qty);
                    }

                    // Format Waktu
                    const date = new Date(log.timestamp);
                    const timeString = date.toLocaleTimeString('id-ID', {hour: '2-digit', minute:'2-digit'});
                    const dateString = date.toLocaleDateString('id-ID', {day: 'numeric', month: 'short'});

                    // Render UI List
                    const statusColor = log.status === "Masuk" ? "text-green-500" : "text-red-500";
                    const statusIcon = log.status === "Masuk" ? "fa-arrow-down" : "fa-arrow-up";
                    
                    container.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl flex items-center justify-between border border-slate-100 shadow-sm">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full ${log.status === 'Masuk' ? 'bg-green-50' : 'bg-red-50'} flex items-center justify-center">
                                    <i class="fas ${statusIcon} ${statusColor} text-xs"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-slate-800 text-sm">${log.type}</h4>
                                    <p class="text-[10px] text-slate-400 font-semibold uppercase">${dateString} ‚Ä¢ ${timeString}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <span class="font-bold ${statusColor}">${log.status === 'Masuk' ? '+' : '-'}${log.qty}</span>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">${log.status}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `<div class="text-center py-10 text-slate-400 italic text-sm">Belum ada aktivitas stok.</div>`;
            }

            // Update Header Totals
            document.getElementById('totalAyam').innerText = totalAyam;
            document.getElementById('totalIkan').innerText = totalIkan;
        });
    </script>
