<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesehan Macca - Manajemen Stok</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .admin-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .custom-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        
        /* Animasi Modal */
        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-anim { animation: modalShow 0.2s ease-out; }

        /* Status Online Pulse */
        .pulse-online { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="antialiased">

    <div id="section-login" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center px-8">
        <div class="w-full max-w-sm text-center mb-10">
            <div class="w-20 h-20 bg-blue-600 rounded-[30px] flex items-center justify-center mx-auto mb-6 shadow-2xl shadow-blue-500/20 rotate-3">
                <i class="fas fa-store text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-black text-white italic tracking-tighter">LESEHAN MACCA</h1>
            <p class="text-slate-500 text-sm mt-2 font-medium tracking-wide">Pilih Akses Pengguna</p>
        </div>

        <div class="w-full max-w-sm space-y-4">
            <button onclick="handleRoleSelection('dapur')" class="w-full bg-slate-900 hover:bg-slate-800 p-6 rounded-[35px] border border-slate-800 flex items-center gap-5 transition-all active:scale-95 group">
                <div class="w-14 h-14 bg-orange-500/10 rounded-2xl flex items-center justify-center text-orange-500 group-hover:bg-orange-500 group-hover:text-white transition-all">
                    <i class="fas fa-utensils text-xl"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-white text-lg">Pihak Dapur</span>
                    <span class="text-xs text-slate-500 uppercase tracking-widest font-bold">Lapor Stok Keluar</span>
                </div>
            </button>

            <button onclick="handleRoleSelection('admin')" class="w-full bg-slate-900 hover:bg-slate-800 p-6 rounded-[35px] border border-slate-800 flex items-center gap-5 transition-all active:scale-95 group">
                <div class="w-14 h-14 bg-blue-500/10 rounded-2xl flex items-center justify-center text-blue-500 group-hover:bg-blue-500 group-hover:text-white transition-all">
                    <i class="fas fa-user-shield text-xl"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-white text-lg">Owner / Admin</span>
                    <span class="text-xs text-slate-500 uppercase tracking-widest font-bold">Kelola Database</span>
                </div>
            </button>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-md hidden flex items-center justify-center px-6">
        <div class="bg-white w-full max-w-xs rounded-[45px] p-8 modal-anim text-center">
            <div id="modal-icon-box" class="w-20 h-20 rounded-[30px] flex items-center justify-center text-3xl mx-auto mb-6"></div>
            <h2 id="modal-title" class="text-2xl font-black text-slate-800 mb-1 tracking-tight"></h2>
            <p id="modal-subtitle" class="text-slate-400 text-xs font-bold uppercase mb-8 tracking-widest"></p>
            
            <div class="space-y-4">
                <div id="box-name" class="hidden">
                    <input type="text" id="input-username" placeholder="Siapa nama Anda?" class="w-full p-5 bg-slate-100 rounded-3xl font-bold text-slate-800 outline-none border-2 border-transparent focus:border-blue-500 transition-all text-center">
                </div>
                <div id="box-pass" class="hidden">
                    <input type="password" id="input-password" placeholder="PIN Rahasia" class="w-full p-5 bg-slate-100 rounded-3xl font-bold text-slate-800 outline-none border-2 border-transparent focus:border-indigo-500 transition-all text-center tracking-[0.5em]">
                </div>
                
                <div class="pt-4 flex flex-col gap-3">
                    <button onclick="submitLogin()" class="w-full bg-slate-950 text-white font-black py-5 rounded-[25px] shadow-xl active:scale-95 transition-all">MASUK SEKARANG</button>
                    <button onclick="closeModal()" class="w-full text-slate-400 font-bold text-xs uppercase tracking-widest py-2">Kembali</button>
                </div>
            </div>
        </div>
    </div>

    <div id="section-app" class="hidden min-h-screen bg-slate-50">
        <header id="app-header" class="glass-header text-white pt-10 pb-28 px-6 rounded-b-[50px] shadow-2xl relative overflow-hidden">
            <div class="absolute top-0 right-0 w-40 h-40 bg-white/5 rounded-full -mr-20 -mt-20"></div>
            <div class="max-w-md mx-auto relative z-10 flex justify-between items-center">
                <button onclick="goBackToLogin()" class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center backdrop-blur-md hover:bg-white/20 transition-all">
                    <i class="fas fa-power-off text-sm"></i>
                </button>
                <div class="text-center">
                    <h1 class="text-xl font-black italic tracking-tighter" id="display-app-title uppercase">MACCA STOCK</h1>
                    <div class="flex items-center justify-center gap-1.5 mt-1">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full pulse-online"></span>
                        <p id="display-username" class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.2em]"></p>
                    </div>
                </div>
                <div class="w-12"></div>
            </div>
        </header>

        <main class="max-w-md mx-auto -mt-16 px-5 space-y-6">
            <div class="grid grid-cols-2 gap-4">
                <div onclick="setTab('Ayam')" id="btn-tab-ayam" class="bg-white p-6 rounded-[35px] custom-shadow border-4 transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">Ayam</p>
                    <div class="flex items-baseline gap-1">
                        <span id="val-ayam" class="text-3xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-[10px] font-bold uppercase tracking-tighter">Ekor</span>
                    </div>
                </div>
                <div onclick="setTab('Ikan')" id="btn-tab-ikan" class="bg-white p-6 rounded-[35px] custom-shadow border-4 transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1 tracking-widest">Ikan</p>
                    <div class="flex items-baseline gap-1">
                        <span id="val-ikan" class="text-3xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-[10px] font-bold uppercase tracking-tighter">Kg/Ekor</span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-[45px] custom-shadow border border-white">
                <div id="form-admin-only" class="hidden mb-6">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase mb-2 block">Jenis Transaksi</label>
                    <div class="flex bg-slate-100 p-1.5 rounded-2xl">
                        <button onclick="setMode('Masuk')" id="mode-in" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all bg-white shadow-sm text-blue-600">MASUK (+)</button>
                        <button onclick="setMode('Keluar')" id="mode-out" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all text-slate-400">KELUAR (-)</button>
                    </div>
                </div>

                <div class="space-y-2 mb-8 text-center">
                    <label id="input-label" class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Jumlah Pengambilan</label>
                    <input type="number" id="main-qty" placeholder="0" class="w-full text-center text-5xl font-black text-slate-900 bg-transparent outline-none placeholder:text-slate-100">
                </div>

                <button onclick="pushData()" id="btn-save" class="w-full bg-slate-950 text-white font-black py-6 rounded-3xl shadow-2xl active:scale-95 transition-all flex justify-center items-center gap-3">
                    <i class="fas fa-paper-plane"></i> SIMPAN DATA
                </button>
            </div>

            <div class="space-y-4 pb-20">
                <div class="flex justify-between items-center px-2">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Aktivitas <span id="log-target">Ayam</span></h3>
                    <div class="w-10 h-1 bg-slate-200 rounded-full"></div>
                </div>
                <div id="log-list" class="space-y-3"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'stok_lesehan_v3_final');

        // Global State
        let currentRole = '';
        let currentUser = '';
        let currentTab = 'Ayam'; // 'Ayam' or 'Ikan'
        let currentMode = 'Keluar'; // 'Masuk' or 'Keluar'
        let fullData = [];

        // UI Handlers
        window.handleRoleSelection = (role) => {
            currentRole = role;
            const overlay = document.getElementById('modal-overlay');
            const iconBox = document.getElementById('modal-icon-box');
            const title = document.getElementById('modal-title');
            const subtitle = document.getElementById('modal-subtitle');
            const boxName = document.getElementById('box-name');
            const boxPass = document.getElementById('box-pass');

            overlay.classList.remove('hidden');

            if(role === 'admin') {
                title.innerText = "Akses Admin";
                subtitle.innerText = "Verifikasi Password";
                iconBox.className = "w-20 h-20 rounded-[30px] flex items-center justify-center text-3xl mx-auto mb-6 bg-indigo-50 text-indigo-600";
                iconBox.innerHTML = '<i class="fas fa-shield-alt"></i>';
                boxPass.classList.remove('hidden');
                boxName.classList.add('hidden');
            } else {
                title.innerText = "Halo Dapur!";
                subtitle.innerText = "Siapa Nama Anda?";
                iconBox.className = "w-20 h-20 rounded-[30px] flex items-center justify-center text-3xl mx-auto mb-6 bg-orange-50 text-orange-600";
                iconBox.innerHTML = '<i class="fas fa-user-circle"></i>';
                boxName.classList.remove('hidden');
                boxPass.classList.add('hidden');
            }
        };

        window.closeModal = () => {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('input-username').value = "";
            document.getElementById('input-password').value = "";
        };

        window.submitLogin = () => {
            if(currentRole === 'admin') {
                const pass = document.getElementById('input-password').value;
                if(pass === "macca123") {
                    currentUser = "Owner";
                    startApp();
                } else {
                    alert("Password Salah!");
                }
            } else {
                const name = document.getElementById('input-username').value;
                if(name.length > 1) {
                    currentUser = name;
                    startApp();
                } else {
                    alert("Masukkan Nama Lengkap!");
                }
            }
        };

        function startApp() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            
            document.getElementById('display-username').innerText = `Petugas: ${currentUser}`;
            
            if(currentRole === 'admin') {
                document.getElementById('form-admin-only').classList.remove('hidden');
                document.getElementById('app-header').classList.replace('glass-header', 'admin-gradient');
                document.getElementById('input-label').innerText = "Update Jumlah Stok";
            } else {
                document.getElementById('form-admin-only').classList.add('hidden');
                document.getElementById('app-header').classList.replace('admin-gradient', 'glass-header');
                document.getElementById('input-label').innerText = "Jumlah Pengambilan";
                currentMode = 'Keluar';
            }
            setTab('Ayam');
        }

        window.goBackToLogin = () => {
            if(confirm("Keluar dari aplikasi?")) {
                location.reload();
            }
        };

        window.setTab = (type) => {
            currentTab = type;
            document.getElementById('btn-tab-ayam').style.borderColor = type === 'Ayam' ? '#3b82f6' : 'transparent';
            document.getElementById('btn-tab-ikan').style.borderColor = type === 'Ikan' ? '#3b82f6' : 'transparent';
            document.getElementById('log-target').innerText = type;
            renderAll();
        };

        window.setMode = (mode) => {
            currentMode = mode;
            const mIn = document.getElementById('mode-in');
            const mOut = document.getElementById('mode-out');
            
            if(mode === 'Masuk') {
                mIn.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all bg-white shadow-sm text-blue-600";
                mOut.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all text-slate-400";
            } else {
                mOut.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all bg-white shadow-sm text-red-600";
                mIn.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all text-slate-400";
            }
        };

        window.pushData = () => {
            const qty = parseInt(document.getElementById('main-qty').value);
            if(!qty || qty <= 0) return alert("Isi jumlah!");

            const btn = document.getElementById('btn-save');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';

            push(dbRef, {
                user: currentUser,
                role: currentRole,
                type: currentTab,
                qty: qty,
                status: currentMode,
                timestamp: serverTimestamp()
            }).then(() => {
                document.getElementById('main-qty').value = "";
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> SIMPAN DATA';
            });
        };

        onValue(dbRef, (snapshot) => {
            const data = snapshot.val();
            fullData = data ? Object.values(data) : [];
            renderAll();
        });

        function renderAll() {
            let totalAyam = 0;
            let totalIkan = 0;
            const logContainer = document.getElementById('log-list');
            logContainer.innerHTML = "";

            fullData.forEach(log => {
                if(log.type === 'Ayam') totalAyam += (log.status === 'Masuk' ? log.qty : -log.qty);
                if(log.type === 'Ikan') totalIkan += (log.status === 'Masuk' ? log.qty : -log.qty);
            });

            document.getElementById('val-ayam').innerText = totalAyam;
            document.getElementById('val-ikan').innerText = totalIkan;

            // Render Log yang sesuai tab
            const filteredLogs = fullData.filter(l => l.type === currentTab).reverse().slice(0, 15);
            
            filteredLogs.forEach(log => {
                const isMasuk = log.status === 'Masuk';
                const date = new Date(log.timestamp);
                const time = date.toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});

                logContainer.innerHTML += `
                    <div class="bg-white p-5 rounded-[30px] flex items-center justify-between border border-slate-50 shadow-sm">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 rounded-2xl ${isMasuk ? 'bg-blue-50 text-blue-600' : 'bg-orange-50 text-orange-600'} flex items-center justify-center text-[10px]">
                                <i class="fas ${isMasuk ? 'fa-arrow-up' : 'fa-arrow-down'}"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-sm tracking-tight">${log.user}</h4>
                                <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest">${time} â€¢ ${log.status}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="text-lg font-black ${isMasuk ? 'text-blue-500' : 'text-orange-500'}">
                                ${isMasuk ? '+' : '-'}${log.qty}
                            </span>
                        </div>
                    </div>
                `;
            });

            if(filteredLogs.length === 0) {
                logContainer.innerHTML = '<p class="text-center py-10 text-slate-300 font-bold text-[10px] uppercase tracking-widest italic">Belum ada riwayat hari ini</p>';
            }
        }
    </script>
</body>
</html>
