<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lesehan Macca - Stock System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] },
                }
            }
        }
    </script>

    <style>
        body { background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .glass-header { background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%); }
        .admin-gradient { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); }
        .custom-shadow { box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05); }
        
        @keyframes modalShow {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-anim { animation: modalShow 0.2s ease-out; }

        .pulse-online { animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="antialiased">

    <div id="section-login" class="fixed inset-0 z-50 bg-slate-950 flex flex-col items-center justify-center px-8">
        <div class="w-full max-w-sm text-center mb-10">
            <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-500/20">
                <i class="fas fa-box text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-black text-white italic tracking-tighter">MACCA STOCK</h1>
            <p class="text-slate-500 text-xs mt-1 font-bold uppercase tracking-widest">Digital Inventory</p>
        </div>

        <div class="w-full max-w-sm space-y-4">
            <button onclick="handleRoleSelection('dapur')" class="w-full bg-slate-900 p-5 rounded-3xl border border-slate-800 flex items-center gap-4 active:scale-95 transition-all">
                <div class="w-12 h-12 bg-orange-500/10 rounded-xl flex items-center justify-center text-orange-500">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-white text-md">Pihak Dapur</span>
                    <span class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Input & Retur</span>
                </div>
            </button>

            <button onclick="handleRoleSelection('admin')" class="w-full bg-slate-900 p-5 rounded-3xl border border-slate-800 flex items-center gap-4 active:scale-95 transition-all">
                <div class="w-12 h-12 bg-indigo-500/10 rounded-xl flex items-center justify-center text-indigo-500">
                    <i class="fas fa-user-shield"></i>
                </div>
                <div class="text-left">
                    <span class="block font-bold text-white text-md">Owner / Admin</span>
                    <span class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Database Master</span>
                </div>
            </button>
        </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 z-[60] bg-black/90 backdrop-blur-md hidden flex items-center justify-center px-6">
        <div class="bg-white w-full max-w-xs rounded-[40px] p-8 modal-anim text-center shadow-2xl">
            <h2 id="modal-title" class="text-xl font-black text-slate-800 mb-1"></h2>
            <p id="modal-subtitle" class="text-slate-400 text-[10px] font-bold uppercase mb-6 tracking-widest"></p>
            
            <div class="space-y-3">
                <input type="text" id="input-username" placeholder="Nama Anda" class="hidden w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-800 outline-none text-center">
                <input type="password" id="input-password" placeholder="Password Admin" class="hidden w-full p-4 bg-slate-100 rounded-2xl font-bold text-slate-800 outline-none text-center tracking-widest">
                
                <button onclick="submitLogin()" class="w-full bg-slate-950 text-white font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all mt-2 uppercase text-xs">Konfirmasi</button>
                <button onclick="closeModal()" class="w-full text-slate-400 font-bold text-[10px] uppercase tracking-widest mt-2">Batal</button>
            </div>
        </div>
    </div>

    <div id="section-app" class="hidden min-h-screen">
        <header id="app-header" class="glass-header text-white pt-8 pb-16 px-6 rounded-b-[40px] shadow-xl relative overflow-hidden">
            <div class="max-w-md mx-auto relative z-10 flex justify-between items-center">
                <button onclick="goBackToLogin()" class="w-10 h-10 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-md">
                    <i class="fas fa-power-off text-xs"></i>
                </button>
                <div class="text-center">
                    <h1 class="text-lg font-black italic tracking-tighter uppercase">MACCA STOCK</h1>
                    <div class="flex items-center justify-center gap-1.5 mt-0.5">
                        <span class="w-1.5 h-1.5 bg-green-500 rounded-full pulse-online"></span>
                        <p id="display-username" class="text-[9px] font-bold text-slate-300 uppercase tracking-widest"></p>
                    </div>
                </div>
                <div class="w-10"></div>
            </div>
        </header>

        <main class="max-w-md mx-auto -mt-8 px-5 space-y-5">
            <div class="grid grid-cols-2 gap-3">
                <div onclick="setTab('Ayam')" id="btn-tab-ayam" class="bg-white p-5 rounded-[30px] custom-shadow border-4 transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Ayam</p>
                    <div class="flex items-baseline gap-1">
                        <span id="val-ayam" class="text-2xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-[9px] font-bold uppercase">Ekor</span>
                    </div>
                </div>
                <div onclick="setTab('Ikan')" id="btn-tab-ikan" class="bg-white p-5 rounded-[30px] custom-shadow border-4 transition-all cursor-pointer">
                    <p class="text-slate-400 text-[10px] font-black uppercase mb-1">Ikan</p>
                    <div class="flex items-baseline gap-1">
                        <span id="val-ikan" class="text-2xl font-black text-slate-800 tracking-tighter">0</span>
                        <span class="text-slate-400 text-[9px] font-bold uppercase">Ekor/Kg</span>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-[35px] custom-shadow border border-white">
                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 block text-center">Status Transaksi</label>
                
                <div class="flex bg-slate-100 p-1 rounded-2xl mb-6">
                    <button onclick="setMode('Masuk')" id="mode-in" class="hidden flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all">Masuk (+)</button>
                    <button onclick="setMode('Keluar')" id="mode-out" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all">Keluar (-)</button>
                    <button onclick="setMode('Retur')" id="mode-ret" class="flex-1 py-3 rounded-xl text-[10px] font-black uppercase transition-all">Retur (+)</button>
                </div>

                <div class="space-y-1 mb-6 text-center">
                    <h3 id="input-label" class="text-[10px] font-black text-blue-500 uppercase tracking-widest">Jumlah Unit</h3>
                    <input type="number" id="main-qty" placeholder="0" class="w-full text-center text-5xl font-black text-slate-900 bg-transparent outline-none">
                </div>

                <button onclick="pushData()" id="btn-save" class="w-full bg-slate-950 text-white font-black py-5 rounded-2xl shadow-xl active:scale-95 transition-all flex justify-center items-center gap-2 text-sm uppercase">
                    <i class="fas fa-check-circle"></i> Simpan Laporan
                </button>
            </div>

            <div class="space-y-3 pb-10">
                <h3 class="text-[9px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2 italic">Histori <span id="log-target">Ayam</span></h3>
                <div id="log-list" class="space-y-2"></div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCCmKgOnBFpluEKuycYjrBRm4zbxrHI1P8",
            authDomain: "stocklistmacca.firebaseapp.com",
            databaseURL: "https://stocklistmacca-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "stocklistmacca",
            storageBucket: "stocklistmacca.firebasestorage.app",
            messagingSenderId: "277279553860",
            appId: "1:277279553860:web:22eb68808ed307ea76bf11"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const dbRef = ref(db, 'stok_lesehan_v4');

        let currentRole = '';
        let currentUser = '';
        let currentTab = 'Ayam';
        let currentMode = 'Keluar';
        let fullData = [];

        window.handleRoleSelection = (role) => {
            currentRole = role;
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-title').innerText = role === 'admin' ? "Login Admin" : "Absensi Dapur";
            document.getElementById('modal-subtitle').innerText = role === 'admin' ? "Input Password" : "Ketik Nama Anda";
            
            if(role === 'admin') {
                document.getElementById('input-password').classList.remove('hidden');
                document.getElementById('input-username').classList.add('hidden');
            } else {
                document.getElementById('input-username').classList.remove('hidden');
                document.getElementById('input-password').classList.add('hidden');
            }
        };

        window.closeModal = () => document.getElementById('modal-overlay').classList.add('hidden');

        window.submitLogin = () => {
            if(currentRole === 'admin') {
                if(document.getElementById('input-password').value === "macca123") {
                    currentUser = "Admin Owner"; startApp();
                } else alert("Password Salah!");
            } else {
                let name = document.getElementById('input-username').value;
                if(name) { currentUser = name; startApp(); } else alert("Isi Nama!");
            }
        };

        function startApp() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.getElementById('section-login').classList.add('hidden');
            document.getElementById('section-app').classList.remove('hidden');
            document.getElementById('display-username').innerText = currentUser;
            
            if(currentRole === 'admin') {
                document.getElementById('mode-in').classList.remove('hidden');
                document.getElementById('app-header').classList.replace('glass-header', 'admin-gradient');
            }
            setTab('Ayam');
            setMode('Keluar');
        }

        window.setTab = (type) => {
            currentTab = type;
            document.getElementById('btn-tab-ayam').style.borderColor = type === 'Ayam' ? '#3b82f6' : 'transparent';
            document.getElementById('btn-tab-ikan').style.borderColor = type === 'Ikan' ? '#3b82f6' : 'transparent';
            document.getElementById('log-target').innerText = type;
            renderAll();
        };

        window.setMode = (mode) => {
            currentMode = mode;
            const modes = ['mode-in', 'mode-out', 'mode-ret'];
            modes.forEach(m => {
                const el = document.getElementById(m);
                if(m.includes(mode.toLowerCase().substring(0,2))) {
                    el.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase bg-white shadow-sm text-slate-900";
                } else {
                    el.className = "flex-1 py-3 rounded-xl text-[10px] font-black uppercase text-slate-400";
                }
            });
        };

        window.pushData = () => {
            const qty = parseInt(document.getElementById('main-qty').value);
            if(!qty) return alert("Isi angka!");
            
            const btn = document.getElementById('btn-save');
            btn.disabled = true; btn.innerHTML = "Memproses...";

            push(dbRef, {
                user: currentUser,
                type: currentTab,
                qty: qty,
                status: currentMode,
                timestamp: serverTimestamp()
            }).then(() => {
                document.getElementById('main-qty').value = "";
                btn.disabled = false; btn.innerHTML = '<i class="fas fa-check-circle"></i> Simpan Laporan';
            });
        };

        onValue(dbRef, (snapshot) => {
            fullData = snapshot.val() ? Object.values(snapshot.val()) : [];
            renderAll();
        });

        function renderAll() {
            let ayam = 0; let ikan = 0;
            const list = document.getElementById('log-list'); list.innerHTML = "";

            fullData.forEach(log => {
                // Masuk & Retur sama-sama menambah stok
                const val = (log.status === 'Masuk' || log.status === 'Retur') ? log.qty : -log.qty;
                if(log.type === 'Ayam') ayam += val; else ikan += val;
            });

            document.getElementById('val-ayam').innerText = ayam;
            document.getElementById('val-ikan').innerText = ikan;

            fullData.filter(l => l.type === currentTab).reverse().slice(0, 10).forEach(log => {
                const color = log.status === 'Keluar' ? 'text-orange-500' : 'text-blue-500';
                const date = new Date(log.timestamp).toLocaleTimeString('id-ID', {hour:'2-digit', minute:'2-digit'});
                list.innerHTML += `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-slate-50 flex items-center justify-center text-[10px] ${color}">
                                <i class="fas ${log.status === 'Keluar' ? 'fa-minus' : 'fa-plus'}"></i>
                            </div>
                            <div>
                                <h4 class="font-bold text-slate-800 text-xs">${log.user}</h4>
                                <p class="text-[8px] text-slate-400 font-bold uppercase">${date} â€¢ ${log.status}</p>
                            </div>
                        </div>
                        <span class="font-black ${color}">${log.status === 'Keluar' ? '-' : '+'}${log.qty}</span>
                    </div>
                `;
            });
        }

        window.goBackToLogin = () => location.reload();
    </script>
</body>
</html>
